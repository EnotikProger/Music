{% load static %}

<aside class="aside-personal" id="aside">
    <div class="aside-personal__inner">
        <div class="aside-personal__box">
            <ul class="aside-personal__menu aside-menu visible">
                <li class="personal__item aside-menu__item active" data-content="home">
                    <a class="btn aside-menu__link" href="{% url 'personal' %}">
                        <svg class="aside-menu__icon">
                            <use xlink:href="#home"></use>
                        </svg>
                        <span> Главная</span>
                    </a>
                </li>
                <li class="personal__item aside-menu__item" data-content="event">
                    <a class="btn aside-menu__link" href="{% url 'events' %}">
                        <svg class="aside-menu__icon">
                            <use xlink:href="#calendar"></use>
                        </svg>
                        <span> События</span>
                    </a>
                </li>
                <li class="personal__item aside-menu__item disabled">
                    <a class="btn aside-menu__link" href="#">
                        <svg class="aside-menu__icon">
                            <use xlink:href="#user"></use>
                        </svg>
                        <span> Личный кабинет</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="aside-personal__box">
            <button class="btn box__close" id="closeBox" title="Свернуть подменю" data-menu="1">
            </button>
            <h4 class="aside-menu__title">Дистрибуция</h4>
            <ul class="aside-personal__menu aside-menu" data-menu="1">
                <li class="personal__item aside-menu__item" data-content="catalog">
                    <a class="btn aside-menu__link" href="{% url 'catalog' %}">
                        <svg class="aside-menu__icon">
                            <use xlink:href="#distr"></use>
                        </svg>
                        <span>Мой каталог</span>
                    </a>
                </li>
                <li class="personal__item aside-menu__item" data-content="static">
                    <a class="btn aside-menu__link disabled" href="" >
                        <svg class="aside-menu__icon">
                            <use xlink:href="#static"></use>
                        </svg>
                        <span>Статистика</span>
                    </a>
                </li>
                <li class="personal__item aside-menu__item" data-content="multilink">
                    <a class="btn aside-menu__link disabled" href="" >
                        <svg class="aside-menu__icon">
                            <use xlink:href="#link"></use>
                        </svg>
                        <span>Мультиссылка</span>
                    </a>
                </li>
                <li class="personal__item aside-menu__item" data-content="support">
                    <a class="btn aside-menu__link disabled" href="">
                        <svg class="aside-menu__icon">
                            <use xlink:href="#support"></use>
                        </svg>
                        <span>Поддержка</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
