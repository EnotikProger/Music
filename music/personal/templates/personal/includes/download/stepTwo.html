<div class="step-two step__section section-hidden" data-step="2">
    <h2 class="download__title">Информация о релизе</h2>
    <form class="form-two form-step" action="POST">
        <h6 class="form-step__title">Выберите жанр</h6>
        <select class="form-step__select" name="genre" id="genre">
            <option value="pop">Поп-музыка</option>
            <option value="rok">Рок-музыка</option>
            <option value="jazz">Джаз</option>
            <option value="hop">Хип-Хоп</option>
            <option value="folk">Фольк</option>

        </div>

            <label class="form-step__label" for="img">
                <span>+</span>
            </label>
        </div>
        <div class="form-step__wrapper">
            <label class="form-step__label" for="name">
                <p>Исполнитель</p>
                <input class="form-step__input" type="text" id="name" placeholder="Исполнитель">
                <div class="tultip">
                    <button class="tultip__btn" type="button">

            </label>

            <label class="form-step__label" for="title">
                <p>Название релиза</p>
                <input class="form-step__input" type="text" id="title"
                    placeholder="Название релиза">
                <div class="tultip">
                    <button class="tultip__btn" type="button">
                        <svg class="tultip__icon">
                            <use xlink:href="#tultip"></use>
                        </svg>
                    </button>
                    <p class="tultip__content">Lorem ipsum dolor sit, amet consectetur
                        adipisicing
                        elit.
                        Necessitatibus magni modi, adipisci cumque, minus nulla tenetur
                        pariatur
                    </p>
                </div>
            </label>

            <label class="form-step__label" for="date">
                <p>Дата основного релиза</p>
                <input class="form-step__input" type="date" id="date" placeholder="Дата">
                <div class="tultip">
                    <button class="tultip__btn" type="button">
                        <svg class="tultip__icon">
                            <use xlink:href="#tultip"></use>
                        </svg>
                    </button>
                    <p class="tultip__content">Lorem ipsum dolor sit, amet consectetur
                        adipisicing
                        elit.
                        Necessitatibus magni modi, adipisci cumque, minus nulla tenetur
                        pariatur
                    </p>
                </div>
            </label>
            <label class="form-step__label" for="data-tik">

                <input class="form-step__input" type="date" id="data-tik">

                    <button class="tultip__btn" type="button">

            <span class="link__line link__line--top"></span>
            <span class="link__line link__line--right"></span>
            <span class="link__line link__line--bottom"></span>
            <span class="link__line link__line--left"></span>
            Далее</button>
    </form>
</div>
